# Galaxy Profile README Configuration
# Copy this file to config.yml and customize it to make it your own!
#
# Usage:
#   cp config.example.yml config.yml
#   # Edit config.yml with your details
#   python -m generator.main
#
# Demo mode (no API calls, uses this file directly):
#   python -m generator.main --demo

# Your GitHub username (required)
username: Lzdevmendes

# Profile information displayed in the galaxy header
profile:
  name: "Luiz Felipe Barreto Mendes"
  tagline: "Full Stack Developer"
  company: ""
  location: "São Paulo, Brazil"
  bio: |
    Olá! Sou Luiz Felipe, tenho 22 anos e sou desenvolvedor Full Stack apaixonado por criar soluções tecnológicas escaláveis e eficientes. Natural de São Paulo, atuo no desenvolvimento de aplicações modernas, desde interfaces interativas até APIs robustas e arquiteturas bem estruturadas. Minha expertise abrange o desenvolvimento Front-End com React.js, Next.js e TypeScript, e Back-End com Node.js, NestJS, Python e FastAPI. Tenho experiência sólida em bancos de dados relacionais e NoSQL, containerização com Docker, e integração de APIs externas. Busco constantemente aprimorar minhas habilidades e aplicar as melhores práticas de desenvolvimento, incluindo princípios de Clean Architecture, SOLID e padrões de design. Compartilho meu conhecimento através dos meus projetos no GitHub, onde você pode acompanhar minha evolução e contribuições para a comunidade.
  philosophy: '"Professionalism and craftsmanship come from values that drive our discipline." — Robert C. Martin'

# Social links displayed at the bottom of the profile
social:
  email: ""
  linkedin: "lzmendess"
  website: ""

# Galaxy arms represent your core focus areas
# Each arm spirals out from the center with its own color and tech items
# Available colors: "synapse_cyan", "dendrite_violet", "axon_amber"
galaxy_arms:
  - name: "Frontend"
    color: "dendrite_violet"
    items:
      - "React"
      - "Next.js"
      - "TypeScript"
      - "JavaScript"
      - "HTML"
      - "CSS"
      - "Tailwind CSS"
  - name: "Backend"
    color: "synapse_cyan"
    items:
      - "Node.js"
      - "NestJS"
      - "Python"
      - "FastAPI"
      - "Java"
      - "Spring"
  - name: "DevOps & Mobile"
    color: "axon_amber"
    items:
      - "Flutter"
      - "Dart"
      - "Docker"
      - "PostgreSQL"
      - "MySQL"
      - "MongoDB"
      - "Git"

# Featured projects shown as constellation stars
# Each project needs:
#   repo: "owner/repo-name"   — GitHub repository path
#   arm: 0-2                  — Which galaxy arm to associate with (index)
#   description: "..."        — Short description shown on the card
projects:
  - repo: "Lzdevmendes/project1"
    arm: 0
    description: "A web application built with React and Next.js."
  - repo: "Lzdevmendes/project2"
    arm: 1
    description: "API developed with Node.js and NestJS."

# Theme color overrides (optional — defaults to deep space palette)
# All values must be valid hex color codes (#RRGGBB)
theme:
  void: "#080c14"              # Darkest background
  nebula: "#0f1623"            # Card backgrounds
  star_dust: "#1a2332"         # Borders, dividers
  synapse_cyan: "#00d4ff"      # Primary accent (arm color 1)
  dendrite_violet: "#a78bfa"   # Secondary accent (arm color 2)
  axon_amber: "#ffb020"        # Tertiary accent (arm color 3)
  text_bright: "#f1f5f9"       # Primary text
  text_dim: "#94a3b8"          # Secondary text
  text_faint: "#64748b"        # Muted text, labels

# Stats configuration — which metrics to show on the telemetry card
stats:
  metrics:
    - "commits"
    - "stars"
    - "prs"
    - "issues"
    - "repos"

# Language display settings
languages:
  exclude:                     # Languages to hide from the telemetry chart
    - "HTML"
    - "CSS"
    - "Shell"
    - "Makefile"
  max_display: 8               # Maximum number of languages to show
